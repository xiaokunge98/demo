<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 变量简化声明
      let name = `对象名`;
      let func = function () {
        //如果使用箭头函数的话，this指向外城函数作用域的this
        console.log(this.name);
      };
      let obj = {
        //可以这样书写
        name,
        func,
        say() {
          //简化不需要say:function(){}去定义
          console.log(this.func);
        },
      };
      obj.func();
    </script>
  </body>
</html>
