    <script>
      /*
            clientWidth和clientHeight
                该宽度和高度为可视窗口的宽高
            offsetWidth和offsetHeight
                该宽高为border-box盒子的宽高
        */
      window.onload = function () {
        let w = document.documentElement.clientWidth;
        let wo = document.documentElement.offsetWidth;
        console.log(w, wo);
      };
    </script>
