<!DOCTYPE html>
<html lang="en" style="height: 3000px">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      width: 100%;
      height: 200px;
      background: chocolate;
    }
  </style>
  <body>
    <div></div>
  </body>
  <script>
    window.onload = function () {
      var div = document.querySelector("div");
      if (div.addEventListener) {
        div.addEventListener("DOMMouseScroll", fn);
      }
      div.onmousewheel = fn;
      function fn(ev) {
        ev = ev || event;
        var dir = "";
        if (ev.detail) {
          dir = ev.detail < 0 ? "up" : "down";
        }
        if (ev.wheelDelta) {
          dir = ev.wheelDelta > 0 ? "up" : "down";
        }
        switch (dir) {
          case "up":
            div.style.height = div.offsetHeight - 10 + "px";
            break;
          case "down":
            div.style.height = div.offsetHeight + 10 + "px";
            break;
        }
        // 1、阻止默认事件DOM2
        if (ev.preventDefault) {
          ev.preventDefault();
        }
        // 2、阻止默认事件DOM0
        return false;
      }
    };
  </script>
</html>
